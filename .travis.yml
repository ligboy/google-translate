language: java
jdk:
- oraclejdk8
- openjdk8
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: library/build/libs/library-*.jar
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- "./gradlew :library:bintrayUpload"
branches:
  except:
  - gh-pages
notifications:
  email: false
sudo: false
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
